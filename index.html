<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Varenizer - Advanced File Security & Malware Detection. Professional web-based virus scanner with real-time scanning and threat detection." />
    <meta name="keywords" content="virus scanner, malware detection, file security, antivirus, web app, security software" />
    <meta name="author" content="Varenizer Security" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/varenizer-favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/varenizer-favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/varenizer-favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/varenizer-favicon.png" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#030213" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Varenizer - Advanced File Security & Malware Detection" />
    <meta property="og:description" content="Professional web-based virus scanner with real-time scanning and threat detection capabilities." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Varenizer - Advanced File Security & Malware Detection" />
    <meta name="twitter:description" content="Professional web-based virus scanner with real-time scanning and threat detection capabilities." />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Security Headers for Web App -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: blob: https://images.unsplash.com https://i.imgur.com">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Varenizer - Advanced File Security & Malware Detection</title>
    
    <!-- Inline Critical CSS for Theme Support -->
    <style>
      /* Prevent flash of unstyled content and ensure smooth theme transitions */
      html {
        color-scheme: light dark;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading spinner for initial load */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        font-size: 16px;
        font-weight: 500;
        color: #64748b;
        background: linear-gradient(45deg, #06b6d4, #22c55e, #a855f7);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      .dark .loading-spinner {
        border-color: #334155;
        border-top-color: #06b6d4;
      }
    </style>
  </head>
  <body>
    <!-- Application Root -->
    <div id="root">
      <!-- Loading State shown until React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Varenizer...</div>
      </div>
    </div>
    
    <!-- React Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Theme Detection Script - Force Dark Mode Only -->
    <script>
      (function() {
        // Force dark mode only - no theme switching allowed
        document.documentElement.classList.add('dark');
        
        // Set localStorage to remember dark mode preference
        localStorage.setItem('varenizer-theme', 'true');
      })();
    </script>
    
    <!-- Web App Initialization -->
    <script>
      console.log('Varenizer Web Application initialized');
    </script>
  </body>
</html>
