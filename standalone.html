<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div style="color: #06b6d4; font-weight: 500;">Loading Varenizer...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple virus scanner component
        function VirusScanner() {
            const [isScanning, setIsScanning] = useState(false);
            const [progress, setProgress] = useState(0);
            const [files, setFiles] = useState([]);
            const [results, setResults] = useState(null);

            useEffect(() => {
                let interval;
                if (isScanning && progress < 100) {
                    interval = setInterval(() => {
                        setProgress(prev => Math.min(prev + 2, 100));
                    }, 100);
                } else if (progress >= 100 && isScanning) {
                    setTimeout(() => {
                        setIsScanning(false);
                        setProgress(0);
                        setResults({
                            totalFiles: files.length,
                            threatsFound: Math.floor(Math.random() * files.length),
                            cleanFiles: files.length - Math.floor(Math.random() * files.length)
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isScanning, progress, files.length]);

            const handleFileUpload = (event) => {
                const uploadedFiles = Array.from(event.target.files);
                setFiles(uploadedFiles);
                setResults(null);
            };

            const startScan = () => {
                if (files.length > 0) {
                    setIsScanning(true);
                    setProgress(0);
                    setResults(null);
                }
            };

            const newScan = () => {
                setFiles([]);
                setResults(null);
                setProgress(0);
                setIsScanning(false);
            };

            return (
                <div style={{ 
                    minHeight: '100vh', 
                    background: 'linear-gradient(to bottom right, #0f172a, #1e293b)',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '2rem'
                }}>
                    <div style={{ textAlign: 'center', marginBottom: '3rem' }}>
                        <div style={{
                            margin: '0 auto 2rem',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                        }}>
                            <svg width="80" height="80" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style={{stopColor:'#22c55e'}}/>
                                        <stop offset="50%" style={{stopColor:'#06b6d4'}}/>
                                        <stop offset="100%" style={{stopColor:'#3b82f6'}}/>
                                    </linearGradient>
                                </defs>
                                <path d="M6 4 L16 26 L26 4 L22 4 L16 18 L10 4 Z" fill="url(#gradient)"/>
                            </svg>
                        </div>
                        <h1 style={{
                            fontSize: '3rem',
                            fontWeight: 'bold',
                            background: 'linear-gradient(45deg, #06b6d4, #22c55e)',
                            backgroundClip: 'text',
                            WebkitBackgroundClip: 'text',
                            color: 'transparent',
                            margin: '0 0 1rem 0'
                        }}>
                            Varenizer
                        </h1>
                        <p style={{ color: '#94a3b8', fontSize: '1.2rem', margin: 0 }}>
                            Advanced File Security & Malware Detection
                        </p>
                    </div>

                    {results ? (
                        <div style={{
                            background: '#1e293b',
                            borderRadius: '1rem',
                            padding: '2rem',
                            textAlign: 'center',
                            maxWidth: '500px',
                            width: '100%'
                        }}>
                            <h2 style={{ color: '#06b6d4', marginBottom: '1rem' }}>Scan Results</h2>
                            <div style={{ marginBottom: '1.5rem' }}>
                                <div style={{ marginBottom: '0.5rem' }}>
                                    <span style={{ color: '#94a3b8' }}>Total Files: </span>
                                    <span style={{ color: '#f1f5f9', fontWeight: 'bold' }}>{results.totalFiles}</span>
                                </div>
                                <div style={{ marginBottom: '0.5rem' }}>
                                    <span style={{ color: '#94a3b8' }}>Clean Files: </span>
                                    <span style={{ color: '#22c55e', fontWeight: 'bold' }}>{results.cleanFiles}</span>
                                </div>
                                <div>
                                    <span style={{ color: '#94a3b8' }}>Threats Found: </span>
                                    <span style={{ color: results.threatsFound > 0 ? '#ef4444' : '#22c55e', fontWeight: 'bold' }}>
                                        {results.threatsFound}
                                    </span>
                                </div>
                            </div>
                            <button
                                onClick={newScan}
                                style={{
                                    background: 'linear-gradient(45deg, #06b6d4, #22c55e)',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '0.5rem',
                                    padding: '0.75rem 1.5rem',
                                    fontSize: '1rem',
                                    fontWeight: '500',
                                    cursor: 'pointer'
                                }}
                            >
                                New Scan
                            </button>
                        </div>
                    ) : (
                        <div style={{
                            background: '#1e293b',
                            borderRadius: '1rem',
                            padding: '2rem',
                            textAlign: 'center',
                            maxWidth: '500px',
                            width: '100%'
                        }}>
                            {!isScanning ? (
                                <>
                                    <div style={{
                                        border: '2px dashed #475569',
                                        borderRadius: '0.5rem',
                                        padding: '3rem 2rem',
                                        marginBottom: '1.5rem',
                                        background: '#0f172a'
                                    }}>
                                        <input
                                            type="file"
                                            multiple
                                            onChange={handleFileUpload}
                                            style={{
                                                display: 'block',
                                                margin: '0 auto 1rem',
                                                padding: '0.5rem',
                                                background: '#374151',
                                                color: '#f1f5f9',
                                                border: '1px solid #4b5563',
                                                borderRadius: '0.25rem'
                                            }}
                                        />
                                        <p style={{ color: '#94a3b8', margin: 0 }}>
                                            Choose files to scan for malware
                                        </p>
                                    </div>
                                    
                                    {files.length > 0 && (
                                        <div style={{ marginBottom: '1.5rem' }}>
                                            <p style={{ color: '#06b6d4', marginBottom: '0.5rem' }}>
                                                {files.length} file(s) selected
                                            </p>
                                            <button
                                                onClick={startScan}
                                                style={{
                                                    background: 'linear-gradient(45deg, #06b6d4, #22c55e)',
                                                    color: 'white',
                                                    border: 'none',
                                                    borderRadius: '0.5rem',
                                                    padding: '0.75rem 2rem',
                                                    fontSize: '1rem',
                                                    fontWeight: '500',
                                                    cursor: 'pointer'
                                                }}
                                            >
                                                Start Quick Scan
                                            </button>
                                        </div>
                                    )}
                                </>
                            ) : (
                                <div>
                                    <div style={{
                                        width: '120px',
                                        height: '120px',
                                        border: '8px solid #334155',
                                        borderTop: '8px solid #06b6d4',
                                        borderRadius: '50%',
                                        animation: 'spin 1s linear infinite',
                                        margin: '0 auto 1.5rem'
                                    }}></div>
                                    <p style={{ color: '#06b6d4', fontSize: '1.2rem', marginBottom: '0.5rem' }}>
                                        Scanning Files...
                                    </p>
                                    <p style={{ color: '#94a3b8', fontSize: '2rem', fontWeight: 'bold' }}>
                                        {progress}%
                                    </p>
                                </div>
                            )}
                        </div>
                    )}

                    <p style={{ 
                        color: '#64748b', 
                        textAlign: 'center', 
                        marginTop: '2rem',
                        fontSize: '0.9rem'
                    }}>
                        âš¡ Standalone Version - No Server Required
                    </p>
                </div>
            );
        }

        ReactDOM.render(<VirusScanner />, document.getElementById('root'));
    </script>
</body>
</html>
